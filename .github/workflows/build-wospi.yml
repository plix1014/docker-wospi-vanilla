name: Build & Push wospi-vanilla Image

on:
  push:
    paths:
      - 'Docker.wospi'
      - 'build.env'
      - '.github/workflows/build-wospi.yml'
  workflow_dispatch:

jobs:
  build-wospi:
    runs-on: ubuntu-latest

    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Load build config
        run: |
          sed -i 's/\r$//' build.env
          source build.env

          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "OS_IMAGE=$OS_IMAGE" >> $GITHUB_ENV
          echo "OS_TAG=$OS_TAG" >> $GITHUB_ENV
          echo "CONT_VER=$CONT_VER" >> $GITHUB_ENV
          echo "WOSPI_VERSION=$WOSPI_VERSION" >> $GITHUB_ENV
          echo "WOSPI_RELEASE_DATE=$WOSPI_RELEASE_DATE" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV
          echo "PLATFORM=$PLATFORM" >> $GITHUB_ENV


      - name: Define image tags
        run: |
          echo "TAG_BUILD=${WOSPI_VERSION}-${BUILD}" >> $GITHUB_ENV
          echo "TAG_VERSION=${WOSPI_VERSION}" >> $GITHUB_ENV
          echo "TAG_LATEST=latest" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push wospi-vanilla Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Docker.wospi
          platforms: ${{ env.PLATFORM }}
          push: true
          build-args: |
            OS_IMAGE=${{ env.OS_IMAGE }}
            OS_TAG=${{ env.OS_TAG }}
            CONT_VER=${{ env.CONT_VER }}
            WOSPI_VERSION=${{ env.WOSPI_VERSION }}
            WOSPI_RELEASE_DATE=${{ env.WOSPI_RELEASE_DATE }}
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.CONT_VER }}-${{ env.BUILD }}
            ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:${{ env.CONT_VER }}
            ${{ secrets.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}:latest

